<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Subtitle</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico" />

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="../static/css/style.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="container">

      <div class="navbar-header">
        <!-- Logo -->
        <div class="navbar-brand">
          <a class="logo" href="/">
            <img src="../static/img/logo.png" alt="logo">
          </a>
        </div>
        <!-- /Logo -->

        <!-- Mobile toggle -->
        <button class="navbar-toggle">
          <span></span>
        </button>
        <!-- /Mobile toggle -->
      </div>

      <!-- Navigation -->
      <nav id="nav">
        <ul class="main-menu nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <!-- /Navigation -->

    </div>
  </header>
  <!-- /Header -->
  <!-- Hero-area -->
  <div class="hero-area section">

    <!-- Backgound Image -->
    <div class="bg-image bg-parallax overlay" style="background-image:url(../static/img/page-background.jpg)"></div>
    <!-- /Backgound Image -->

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
          <ul class="hero-area-tree">
            <li><a href="/">Home</a></li>
            <li>Blog</li>
          </ul>
          <h1 class="white-text">Blog Page</h1>

        </div>
      </div>
    </div>

  </div>
  <!-- /Hero-area -->

<!-- Blog -->
  <div id="blog" class="section">

    <!-- container -->
    <div class="container">

      <!-- row -->
      <div class="row">

        <!-- main blog -->
        <div id="main" class="col-md-9">

          {% if path == None %}
            <h1>자막 파일로 단어장 만들기</h1>
            <div>
              <form class="check_file" action="/upload_file" method=post enctype=multipart/form-data>
                <label for="file">자막 파일 업로드(srt파일만 가능): </label><br>
                <input id="file" type=file name=file accept=".srt" required multiple><br>
                <label>단어장 생성: </label><br>
                <input type=submit value="단어장 만들기">
              </form>
            </div>
          {% else %}
          <input type="text" id="file" size="50" placeholder="Write your subtitle file-name" autofocus>
            <p id="demo"></p>
              <table class="table-set">
                <thead>
                <tr>
                  <th scope="cols">번호</th>
                  <th scope="cols">단어</th>
                  <th scope="cols">뜻</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                {% for word, meaning in word_meanings.items() %}
                  <th class="loop-index">{{ loop.index }}</th>
                  <th>{{ word }}</th>
                  <td>{{ (' ').join(meaning) }}</td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            <button onclick="window.print()" class="print-button">Print</button>
          {% endif %}

          <!-- row -->
          <div class="row">

          </div>
          <!-- /row -->

        </div>
        <!-- /main blog -->

        </div>
        <!-- /aside blog -->

      </div>
      <!-- row -->

    </div>
    <!-- container -->

  </div>
  <!-- /Blog -->

</body>
</html>
